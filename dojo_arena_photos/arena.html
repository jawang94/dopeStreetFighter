<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Street Fighter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="arena.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.button1').hover(function () {
                $('#container').css({'background-image': 'url(beach.jpg)'})
                $('.button1').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $('.button2').hover(function () {
                $('#container').css({
                    'background-image': 'url(earth.jpg)'
                });
                $('.button2').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $('.button3').hover(function () {
                $('#container').css({
                    'background-image': 'url(dojo.jpg)'
                });
                $('.button3').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $('.button4').hover(function () {
                $('#container').css({
                    'background-image': 'url(forest.jpg)'
                });
                $('.button4').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $('.button5').hover(function () {
                $('#container').css({
                    'background-image': 'url(matrix.jpg)'
                });
                $('.button5').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $('.button6').hover(function () {
                $('#container').css({
                    'background-image': 'url(snow.jpg)'
                });
                $('.button6').click(function(){
                    $('.front_menu').hide();
                    $('.second_menu').show();
                    $('.second_menu_background').show();
                });
            });
            $(this).click(function(){
                $('.leo').show();
                $('.rapha').show();
            });

        });
    </script>
</head>

<body>
    <div id="container" class="black">
        <div class="front_menu">
            <h1>Select Arena</h1>
            <button class="button1">beach</button>
            <button class="button2">planet</button>
            <button class="button3">dojo</button>
            <button class="button4">forest</button>
            <button class="button5">matrix</button>
            <button class="button6">snow</button>
        </div>
        <div class="second_menu">
            <h1>Select Players</h1>
            <select id="select1">
                <option class="Leonardo">Leonardo</option>
                <option class="Donatello">Donatello</option>
                <option class="Raphael">Raphael</option>
                <option class="Michaelangelo">Michaelangelo</option>
            </select>
            <select id="select2">
                <option class="Raphael">Raphael</option>
                <option class="Michaelangelo">Michaelangelo</option>
                <option class="Leonardo">Leonardo</option>
                <option class="Donatello">Donatello</option>
            </select>
        </div>
        <div id="player1">
            <img src="leo.png" alt="leonardo pic" class="leo">
        </div>
        <div id="player2">
            <img src="raphael.png" alt="raphael pic" class="rapha">
        </div>

    </div>
</body>

</html>
